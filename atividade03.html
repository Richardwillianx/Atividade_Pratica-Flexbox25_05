<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ativ_03.css" />
    <title>Atividade Pr√°tica</title>
  </head>
  <body>
    <header>
      <img src="./icons/camadas.png" height="35px" width="35px" alt="" />
    </header>
    <div class="container">
      <section>
        <div>
          <h1>Sign In</h1>
          <span>Sign in on the internal platform</span>
        </div>
        <div class="botoes">
          <button align="center">
            <img
              src="icons/facebook.png"
              height="35px"
              width="35px"
              alt="Facebook"
              align="center"
            />
            LOGIN WITH FACEBOOK
          </button>

          <button align="center">
            <img
              src="icons/google.png"
              height="15px"
              width="15px"
              alt="Facebook"
              align="center"
            />
            LOGIN WITH GOOGLE
          </button>
        </div>
        <div class="center">
          <span>or login with email address</span>
        </div>
        <div class="inputs">
          <fieldset>
            <legend>Email address</legend>
            <input
              class="caixa"
              type="email"
              placeholder="joazinho@email.com"
            />
          </fieldset>
          <br />
          <fieldset>
            <legend>Password</legend>
            <input class="caixa" type="password" placeholder="senha" />
          </fieldset>
        </div>
        <div>
          <button>SIGN IN NOW</button>
        </div>
        <div>
          <p>Don't have an account? <span class="signup">Sign up</span></p>
        </div>
      </section>
    </div>
  </body>
</html>
